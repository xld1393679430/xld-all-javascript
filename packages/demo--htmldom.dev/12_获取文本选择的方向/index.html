<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是一串文本</div>
    <script>
        function getDirection(){
            const section = window.getSelection()
            const rang = document.createRange()

            rang.setStart(section.anchorNode, section.anchorOffset)
            rang.setEnd(section.focusNode, section.focusOffset)

            return rang.collapsed ? 'backward' : 'forward'
        }


    </script>
</body>
</html>
