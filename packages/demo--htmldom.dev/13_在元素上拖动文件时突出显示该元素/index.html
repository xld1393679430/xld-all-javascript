<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #dropable {
            width: 300px;
            height: 300px;
            border: 4px solid #eeeeee;
            margin: 200px auto;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }

        #dropable.dragging {
            border-style: dashed;
        }
    </style>
</head>

<body>
    <div id="dropable">
        <span style="pointer-events: none;">Drag Here</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropable = document.getElementById('dropable')

            dropable.addEventListener('dragover', function (event) {
                event.preventDefault()
            })

            dropable.addEventListener('dragenter', function (event) {
                event.preventDefault()
                event.target.classList.add('dragging')
            })

            dropable.addEventListener('dragleave', function (event) {
                event.preventDefault()
                event.target.classList.remove('dragging')
            })

            dropable.addEventListener('drop', function (event) {
                event.preventDefault()
                event.target.classList.remove('dragging')
            })
        })
    </script>
</body>

</html>
