<body>
    <div class="parent">
        <div class="son"></div>
    </div>

    <div class="other"></div>
    <script>
        const parent = document.querySelector('.parent')
        const son = document.querySelector('.son')
        const other = document.querySelector('.other')

        function isParent1(parent, son) {
            return parent.contains(son)
        }

        function isParent2(parent, son) {
            let node = son.parentNode

            while(node) {
                if(node === parent) {
                    return true
                }
                node = node.parentNode
            }

            return false
        }
    </script>
</body>
