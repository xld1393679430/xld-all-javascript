<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div tabindex="1">1</div>

      <hr />

      <div tabindex="2">2</div>

      <div id="parent" onclick="handleParentClick()">
        Parent
        <div id="child" onclick="handleChildClick()">Child</div>
      </div>
    </div>

    <script>
      const handleParentClick = () => {
        console.log("parent is clicked");
      };

      const handleChildClick = () => {
        console.log("child is clicked");
      };

      document.getElementById("parent").addEventListener("click", handleParentClick, true);

      document.getElementById("child").addEventListener("click", handleChildClick, true);



      var sum  = (a, b) => {
        console.log(this, a+b, '--sum---')
      }

      sum(1, 2)

      sum.apply({}, [2, 3])


      function sum2(a, b) {
        console.log(this, a+b, '--sum---')
      }

      sum2(1, 2)

      sum2.apply({}, [2, 3])

      
    </script>
  </body>
</html>
