<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		const array = Array.from({ length: 101001 }, (_, index) => index)

		function fn1() {
			console.time('fn1')
			Math.max(...array);
			console.timeEnd('fn1')
		}

		function fn2() {
			console.time("fn2")
			const max = (arr) => arr.reduce((a, b) => Math.max(a, b));
			max(array);
			console.timeEnd('fn2')
		}

		fn1()

		fn2()
	</script>
</body>

</html>
