<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		const people = [
			{ name: 'Bar', age: 24 },
			{ name: 'Baz', age: 32 },
			{ name: 'Foo', age: 42 },
			{ name: 'Fuzz', age: 36 },
		];

		const a = people.reduce((prev, next) => {
			// console.log(prev, next)
			return prev['age'] > next['age'] ? prev : next
		}, {})

		console.log(a);
	</script>
</body>

</html>
