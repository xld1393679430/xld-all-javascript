		// console.log(r1);

		function closest(array, val) {
			return array.reduce((prev, next) => {
				return Math.abs(prev - val) > Math.abs(next - val) ? next : prev
			})
		}

		const r2 = closest([29, 87, 8, 78, 97, 20, 75, 33, 24, 17], 50); // 33

		console.log(r2);
