	<script>
		const curry = (fn, ...args) => {
			console.log(fn, fn.length, args);
			if (fn.length <= args.length) {
				return fn(...args)
			}
			return curry.bind(null, fn, ...args)
		};

		const sum = (a, b, c, d) => a + b + c + d;
		var a1 = curry(sum)(1)(2)(3)(4); // 6
